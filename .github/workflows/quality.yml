name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quality:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mypy ruff pytest pytest-cov types-PyYAML
          pip install -e .

      - name: Type checking with mypy
        run: |
          echo "=== Running mypy --strict on core files ==="
          mypy --strict \
            graph_builder.py semantic_chunker.py entity_resolver_mcp.py \
            document_processor.py vector_store.py concept_extractor_mcp.py \
            complete_pipeline.py batch_process.py semantic_search.py \
            build_topic_graph.py import_to_neo4j.py process_relationships_batch.py \
            || { echo "âŒ mypy failed"; exit 1; }
          echo "âœ… mypy passed"

      - name: Linting with ruff
        run: |
          echo "=== Running ruff check ==="
          ruff check . || { echo "âŒ ruff failed"; exit 1; }
          echo "âœ… ruff passed"

      - name: Code formatting check with ruff
        run: |
          echo "=== Checking code formatting ==="
          ruff format --check . || { echo "âŒ format check failed"; exit 1; }
          echo "âœ… format check passed"

      - name: Run tests (when available)
        run: |
          if [ -d "tests" ]; then
            echo "=== Running tests ==="
            pytest -v --cov=. --cov-report=xml --cov-report=term
          else
            echo "âš ï¸  No tests directory found - skipping tests"
            echo "Note: Add tests to improve quality score to 10/10"
          fi

      - name: Upload coverage to Codecov (if tests exist)
        if: hashFiles('tests/**/*.py') != ''
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  quality-summary:
    runs-on: ubuntu-latest
    needs: quality
    if: always()

    steps:
      - name: Quality gate summary
        run: |
          echo "## ðŸŽ¯ Quality Gate Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.quality.result }}" == "success" ]; then
            echo "âœ… **All quality checks passed!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… Type checking (mypy --strict)" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… Linting (ruff)" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… Code formatting" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Quality checks failed**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please fix the issues above before merging." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
