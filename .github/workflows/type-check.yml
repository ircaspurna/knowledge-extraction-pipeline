name: Type Check

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  mypy-type-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mypy ruff pytest types-PyYAML
        pip install -e .

    - name: Run mypy on core modules
      run: |
        echo "üîç Type checking core modules..."
        mypy --strict --no-site-packages \
          src/knowledge_extraction/core/ \
          src/knowledge_extraction/utils/ \
          || { echo "‚ùå mypy failed"; exit 1; }
        echo "‚úÖ Type checking passed"

    - name: Summary
      if: success()
      run: |
        echo "‚úÖ All core modules pass mypy --strict!"
        echo "   - src/knowledge_extraction/core/"
        echo "   - src/knowledge_extraction/utils/"
